<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>사용자 정보</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content class="icontent" scroll=false>
  
  <ion-list class="ilist">
    <ion-item class="iitem">
      <ion-avatar item-start class="cursor" (click)="showUserPhoto(user.photoUrl)">
        <img [src]="user.photoUrl ? user.photoUrl : 'assets/imgs/google_default_photo.jpg'">
      </ion-avatar>
      <h2>{{user.displayName}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
    <ion-item class="iitem">
      UID
      <ion-note item-end>
          <h5>{{user.uid}}</h5>
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      가입 날짜
      <ion-note item-end>
        {{user.createDate}}
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      마지막 로그인
      <ion-note item-end>
        {{user.lastDate}}
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      권한
      <ion-note item-end class="cursor" [ngClass]="'role-color-' + user.roleId"
                (click)="changeRole()">
        {{roleMap.get(user.roleId)}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
