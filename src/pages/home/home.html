<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="ilist">
    <ion-item class="iitem">
      UID
      <ion-note item-end>
        <h5>{{user.uid}}</h5>
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      displayName
      <ion-note item-end>
        <h5>{{user.displayName}}</h5>
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      email
      <ion-note item-end>
        <h5>{{user.email}}</h5>
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      photoUrl
      <ion-note item-end>
        <h5>{{user.photoUrl}}</h5>
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      createDate
      <ion-note item-end>
        <h5>{{user.createDate}}</h5>
      </ion-note>
    </ion-item>
    <ion-item class="iitem">
      lastDate
      <ion-note item-end>
        <h5>{{user.lastDate}}</h5>
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
